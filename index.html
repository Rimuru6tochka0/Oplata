<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт Римуру</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .note {
            text-align: center;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на сайт Римуру!</h1>
        <p>Здесь вы можете пополнить свой баланс для общения со мной.</p>
        <p>100 рублей = 1 минута общения со мной</p>
        <form action="https://youtu.be/dQw4w9WgXcQ">
            <div class="form-group">
                <label for="discord">Ваш никнейм в дискорде:</label>
                <input type="text" id="discord" name="discord">
            </div>
            <div class="form-group">
                <label for="amount">Сумма пополнения:</label>
                <input type="text" id="amount" name="amount">
            </div>
            <div class="form-group">
                <label for="card-number">Номер банковской карточки:</label>
                <input type="text" id="card-number" name="card-number">
            </div>
            <div class="form-group">
                <label for="cvc">CVC вашей банковской карточки:</label>
                <input type="text" id="cvc" name="cvc">
            </div>
            <div class="form-group">
                <button type="submit">Пополнить</button>
            </div>
        </form>
        <p class="note">Этот сайт нифига не работает</p>
    </div>
</body>
</html>
